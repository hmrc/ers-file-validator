ers-other-grants-validation-config {
  fieldInfo: [
    {
      column = "A"
      cellName = "1. Date of grant yyyy-mm-dd"
      mandatory = true
      error: [
        {
          id = "error.1"
          errorMsg = ${validation-types.date.errorMsg}
          validationID = "1"
          expr = ${validation-types.date.rule}
          errorId = "001"
        }
      ]
    }
    {
      column = "B"
      cellName = "2. Number of employees granted options"
      mandatory = false
      error: [
        {
          id = "error.2"
          errorMsg = ${validation-types.int6.errorMsg}
          validationID = "2"
          expr=${validation-types.int6.rule}
          errorId = "002"
        }
      ]
    }
    {
      column = "C"
      cellName = "3. Unrestricted market value of a security at date of grant Â£ e.g. 10.1234"
      mandatory = false
      error: [
        {
          id = "error.3"
          errorMsg = ${validation-types.digits4.errorMsg}
          validationID = "3"
          expr = ${validation-types.digits4.rule}
          errorId = "003"
        }
      ]
    }
    {
      column = "D"
      cellName = "4. Number of securities over which options granted e.g. 100.00"
      mandatory = false
      error: [
        {
          id = "error.4"
          errorMsg = ${validation-types.digits2.errorMsg}
          validationID = "4"
          expr = ${validation-types.digits2.rule}
          errorId = "004"
        }
      ]
    }
  ]
  group-rules:[
  ]
  rules: [{
    id="MANDATORY"
    errorId="100"
    errorMsgTemplate = "@if{column == \"A\"}"${validation-types.date.errorMsg}"@end{}"
    expr="notEmpty(data)"
  }]
}
