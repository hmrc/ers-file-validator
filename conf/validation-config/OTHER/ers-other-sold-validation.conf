ers-other-sold-validation-config{
  fieldInfo: [
    {
      column = "A"
      cellName = "1. Date of event(yyyy-mm-dd)"
      mandatory = true
      error
        {
          id = "error.1"
          errorMsg = ${validation-types.date.errorMsg}
          validationID = "1"
          errorId = "001"
          isDate = true
        }
    }
    {
      column = "B"
      cellName = "2. Is the event in relation to a disclosable tax avoidance scheme?(yes/no)"
      mandatory = true
      error
        {
          id = "error.2"
          errorMsg = ${validation-types.yes-no.errorMsg}
          validationID = "2"
          regex = ${validation-types.yes-no.rule}
          errorId = "002"
        }
    }
    {
      column = "C"
      cellName = "3. If yes, enter the eight-digit scheme reference number (SRN)"
      mandatory = false
      error
        {
          id = "error.3"
          errorMsg = ${validation-types.srn.errorMsg}
          validationID = "3"
          regex = ${validation-types.srn.rule}
          errorId = "003"
        }
    }
    {
      column = "D"
      cellName = "4. Employee first name"
      mandatory = true
      error
        {
          id = "error.4"
          errorMsg = ${validation-types.first-name.errorMsg}
          validationID = "4"
          regex = ${validation-types.first-name.rule}
          errorId = "004"
        }
    }
    {
      column = "E"
      cellName = "5. Employee second name(if applicable)"
      mandatory = false
      error
        {
          id = "error.5"
          errorMsg = ${validation-types.second-name.errorMsg}
          validationID = "5"
          regex = ${validation-types.second-name.rule}
          errorId = "005"
        }
    }
    {
      column = "F"
      cellName = "6. Employee last name"
      mandatory = true
      error
        {
          id = "error.6"
          errorMsg = ${validation-types.last-name.errorMsg}
          validationID = "6"
          regex = ${validation-types.last-name.rule}
          errorId = "006"
        }
    }
    {
      column = "G"
      cellName = "7. National Insurance number(if applicable)"
      mandatory = false
      error
        {
          id = "error.7"
          errorMsg = ${validation-types.nino.errorMsg}
          validationID = "7"
          regex = ${validation-types.nino.rule}
          errorId = "007"
        }
    }
    {
      column = "H"
      cellName = "8. PAYE reference of employing company"
      mandatory = false
      error
        {
          id = "error.8"
          errorMsg = ${validation-types.paye.errorMsg}
          validationID = "8"
          regex = ${validation-types.paye.rule}
          errorId = "008"
        }
    }
    {
      column = "I"
      cellName = "9. Number of securities originally acquired e.g. 100.00"
      mandatory = false
      error
        {
          id = "error.9"
          errorMsg = ${validation-types.digits2.errorMsg}
          validationID = "9"
          regex = ${validation-types.digits2.rule}
          errorId = "009"
        }
    }
    {
      column = "J"
      cellName = "10. Amount received on disposal £ e.g. 10.1234"
      mandatory = false
      error
        {
          id = "error.10"
          errorMsg = ${validation-types.digits4.errorMsg}
          validationID = "10"
          regex = ${validation-types.digits4.rule}
          errorId = "010"
        }
    }
    {
      column = "K"
      cellName = "11. Total market value on disposal £ e.g. 10.1234"
      mandatory = false
      error
        {
          id = "error.11"
          errorMsg = ${validation-types.digits4.errorMsg}
          validationID = "11"
          regex = ${validation-types.digits4.rule}
          errorId = "011"
        }
    }
    {
      column = "L"
      cellName = "12. Expenses incurred £ e.g. 10.1234"
      mandatory = false
      error
        {
          id = "error.12"
          errorMsg = ${validation-types.digits4.errorMsg}
          validationID = "12"
          regex = ${validation-types.digits4.rule}
          errorId = "012"
        }
    }
    {
      column = "M"
      cellName = "13. Was PAYE operated?(yes/no)"
      mandatory = true
      error
        {
          id = "error.13"
          errorMsg = ${validation-types.yes-no.errorMsg}
          validationID = "13"
          regex = ${validation-types.yes-no.rule}
          errorId = "013"
        }
    }
    {
      column = "N"
      cellName = "14. Was any adjustment made for amounts subject to apportionment for residence or duties outside the UK?(yes/no)"
      mandatory = true
      error
        {
          id = "error.14"
          errorMsg = ${validation-types.yes-no.errorMsg}
          validationID = "14"
          regex = ${validation-types.yes-no.rule}
          errorId = "014"
        }
    }
  ]
  group-rules:[
    {
      id="mandatoryC"
      errorId="C01"
      expectedValue = "yes"
      flags: {
        independent = "B"
        dependent   = "C"
      }
      columnErrors: {
        "C":  {errorMsg = ${validation-types.srn.errorMsg}}
      }
    }
  ]
}