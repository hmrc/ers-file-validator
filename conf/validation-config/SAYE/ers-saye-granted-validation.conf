ers-saye-granted-validation-config {
  fieldInfo: [
    {
      column = "A"
      cellName = "1. Date of grant (yyyy-mm-dd)"
      mandatory = true
      error: {
        id = "error.1"
        errorMsg = ${validation-types.date.errorMsg}
        validationID = "1"
        isDate = true
        errorId = "001"
      }
    }
    {
      column = "B"
      cellName = "2. Number of individuals granted options"
      mandatory = false
      error: {
        id = "error.2"
        errorMsg = ${validation-types.int6.errorMsg}
        validationID = "2"
        regex = ${validation-types.int6.rule}
        errorId = "002"
      }
    }
    {
      column = "C"
      cellName = "3. Over how many shares in total were options granted? e.g. 100.00"
      mandatory = false
      error: {
        id = "error.3"
        errorMsg = ${validation-types.digits2.errorMsg}
        validationID = "3"
        regex = ${validation-types.digits2.rule}
        errorId = "003"
      }
    }
    {
      column = "D"
      cellName = "4. Unrestricted market value (UMV) of each share used to determine option exercise price £ e.g. 10.1234"
      mandatory = false
      error: {
        id = "error.4"
        errorMsg = ${validation-types.digits4.errorMsg}
        validationID = "4"
        regex = ${validation-types.digits4.rule}
        errorId = "004"
      }
    }
    {
      column = "E"
      cellName = "5. Option exercise price per share £ e.g. 10.1234"
      mandatory = false
      error: {
        id = "error.5"
        errorMsg = ${validation-types.digits4.errorMsg}
        validationID = "5"
        regex = ${validation-types.digits4.rule}
        errorId = "005"
      }
    }
    {
      column = "F"
      cellName = "6. Are the shares listed on a recognised stock exchange? (yes/no)"
      mandatory = true
      error: {
        id = "error.6"
        errorMsg = ${validation-types.yes-no.errorMsg}
        validation = "6"
        regex = ${validation-types.yes-no.rule}
        errorId = "006"
      }
    }
    {
      column = "G"
      cellName = "7. If no, was the market value agreed with HMRC? (yes/no)"
      mandatory = false
      error: {
        id = "error.7"
        errorMsg = ${validation-types.yes-no.errorMsg}
        validation = "7"
        regex = ${validation-types.yes-no.rule}
        errorId = "007"
      }
    }
    {
      column = "H"
      cellName = "8. If yes enter the HMRC reference given"
      mandatory = false
      error: {
        id = "error.8"
        errorMsg = ${validation-types.hmrcRef.errorMsg}
        validation = "8"
        regex = ${validation-types.hmrcRef.rule}
        errorId = "008"
      }
    }
  ]

  group-rules: [
    {
      id = "mandatoryG"
      errorId = "G01"
      expectedValue = "no"
      flags: {
        independent = "F"
        dependent   = "G"
      }
      columnErrors: {
        "G": {errorMsg = ${validation-types.yes-no.errorMsg}}
      }
    }
    {
      id="mandatoryH"
      errorId="G02"
      expectedValue = "yes"
      flags: {
        independent = "G"
        dependent   = "H"
      }
      columnErrors: {
        "H":  {errorMsg = ${validation-types.hmrcRef.errorMsg}}
      }
    }
  ]
}