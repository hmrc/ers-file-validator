ers-emi-nontaxable-validation-config {
  fieldInfo: [
    {
      column = "A"
      cellName = "1. Date option exercised (yyyy-mm-dd)"
      mandatory = true
      error: [
        {
          id = "error.1"
          errorMsg = ${validation-types.date.errorMsg}
          validationID = "1"
          expr = ""${validation-types.date.rule}""
          errorId = "001"
        }
      ]
    }
    {
      column = "B"
      cellName = "2. Employee first name"
      mandatory = true
      error: [
        {
          id = "error.2"
          errorMsg = ${validation-types.first-name.errorMsg}
          validationID = "2"
          expr = ${validation-types.first-name.rule}
          errorId = "002"
        }
      ]
    }
    {
      column = "C"
      cellName = "3. Employee second name (if applicable)"
      mandatory = false
      error: [
        {
          id = "error.3"
          errorMsg = ${validation-types.second-name.errorMsg}
          validationID = "3"
          expr = ${validation-types.second-name.rule}
          errorId = "003"
        }
      ]
    }
    {
      column = "D"
      cellName = "4. Employee last name"
      mandatory = true
      error: [
        {
          id = "error.4"
          errorMsg = ${validation-types.last-name.errorMsg}
          validationID = "4"
          expr = ${validation-types.last-name.rule}
          errorId = "004"
        }
      ]
    }
    {
      column = "E"
      cellName = "5. National Insurance number (if applicable)"
      mandatory = false
      error: [
        {
          id = "error.5"
          errorMsg = ${validation-types.nino.errorMsg}
          validationID = "5"
          expr = ${validation-types.nino.rule}
          errorId = "005"
        }
      ]
    }
    {
      column = "F"
      cellName = "6. PAYE reference of employing company"
      mandatory = false
      error: [
        {
          id = "error.6"
          errorMsg = ${validation-types.paye.errorMsg}
          validationID = "6"
          expr = ${validation-types.paye.rule}
          errorId = "006"
        }
      ]
    }
    {
      column = "G"
      cellName = "7. Total number of securities employee entitled to on exercise of the option before any cashless exercise or other adjustment e.g. 100.00"
      mandatory = false
      error: [
        {
          id = "error.7"
          errorMsg = ${validation-types.digits2.errorMsg}
          validationID = "7"
          expr = ${validation-types.digits2.rule}
          errorId = "007"
        }
      ]
    }
    {
      column = "H"
      cellName = "8. Actual market value (AMV) of a share at the date of grant of the options exercised £ e.g. 10.1234"
      mandatory = false
      error: [
        {
          id = "error.8"
          errorMsg = ${validation-types.digits4.errorMsg}
          validationID = "8"
          expr = ${validation-types.digits4.rule}
          errorId = "008"
        }
      ]
    }
    {
      column = "I"
      cellName = "9. Exercise price per share £ e.g. 10.1234"
      mandatory = false
      error: [
        {
          id = "error.9"
          errorMsg = ${validation-types.digits4.errorMsg}
          validationID = "9"
          expr = ${validation-types.digits4.rule}
          errorId = "009"
        }
      ]
    }
    {
      column = "J"
      cellName = "10. AMV of a share at date of exercise £ e.g. 10.1234"
      mandatory = false
      error: [
        {
          id = "error.10"
          errorMsg = ${validation-types.digits4.errorMsg}
          validationID = "10"
          expr = ${validation-types.digits4.rule}
          errorId = "010"
        }
      ]
    }
    {
      column = "K"
      cellName = "11. Are the shares subject to the option exercised listed on a recognised stock exchange? (yes/no)"
      mandatory = true
      error: [
        {
          id = "error.11"
          errorMsg = ${validation-types.yes-no.errorMsg}
          validationID = "11"
          expr = ${validation-types.yes-no.rule}
          errorId = "011"
        }
      ]
    }
    {
      column = "L"
      cellName = "12. If no, was the market value agreed with HMRC? (yes/no)"
      mandatory = false
      error: [
        {
          id = "error.12"
          errorMsg = ${validation-types.yes-no.errorMsg}
          validationID = "12"
          expr = ${validation-types.yes-no.rule}
          errorId = "012"
        }
      ]
    }
    {
      column = "M"
      cellName = "13. If yes, enter the HMRC reference given"
      mandatory = false
      error: [
        {
          id = "error.13"
          errorMsg = ${validation-types.hmrcRef.errorMsg}
          validationID = "13"
          expr = ${validation-types.hmrcRef.rule}
          errorId = "013"
        }
      ]
    }
    {
      column = "N"
      cellName = "14. Total amount paid for shares £ e.g. 10.1234"
      mandatory = false
      error: [
        {
          id = "error.14"
          errorMsg = ${validation-types.digits4.errorMsg}
          validationID = "14"
          expr = ${validation-types.digits4.rule}
          errorId = "014"
        }
      ]
    }
    {
      column = "O"
      cellName = "15. Were all shares resulting from the exercise sold? (yes/no). Answer yes if they were either sold on the same day as the exercise in connection with the exercise or sale instructions were given for all shares to be sold on exercise"
      mandatory = true
      error: [
        {
          id = "error.15"
          errorMsg = ${validation-types.yes-no.errorMsg}
          validationID = "15"
          expr = ${validation-types.yes-no.rule}
          errorId = "015"
        }
      ]
    }
  ]
  group-rules:[
    {
      id="mandatoryL"
      errorId="L01"
      columns:["L", "K"]
      expr="mandatoryBoolean(\"no\",dataK, dataL)"
      columnErrors: {
        "L":  {errorMsgTemplate = ${validation-types.yes-no.errorMsg}}
      }
    }
    {
      id="mandatoryM"
      errorId="M01"
      columns:["M", "L"]
      expr="mandatoryBoolean(\"yes\",dataL, dataM)"
      columnErrors: {
        "M":  {errorMsgTemplate = ${validation-types.hmrcRef.errorMsg}}
      }
    }
  ]
  rules: [{
    id="MANDATORY"
    errorId="100"
    errorMsgTemplate = "@if{column == \"A\"}"${validation-types.date.errorMsg}"@else{column == \"B\"}"${validation-types.first-name.errorMsg}"@else{column == \"D\"}"${validation-types.last-name.errorMsg}"@else{column == \"K\" || column == \"O\"}"${validation-types.yes-no.errorMsg}"@end{}"
    expr="notEmpty(data)"
  }]
}
