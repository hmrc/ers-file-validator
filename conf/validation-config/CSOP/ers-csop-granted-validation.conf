ers-csop-granted-validation-config {
  fieldInfo: [
  {
    column="A"
    cellName = "1. Date of event (yyyy-mm-dd)"
    mandatory = true
    error: [
    {
      id="error.1"
      errorMsg = ${validation-types.date.errorMsg}
      validationID="1"
      expr=${validation-types.date.rule}
      errorId="001"
    }
    ]
  }
  {
    column="B"
    cellName = "2. Number of employees granted options"
    mandatory = false
    error: [
      {
        id="error.2"
        errorMsg = ${validation-types.int6.errorMsg}
        validationID="2"
        expr=${validation-types.int6.rule}
        errorId="002"
      }
    ]
  }
  {
    column="C"
    cellName = "3. Over how many shares in total were CSOP options granted"
    mandatory = false
    error: [
      {
        id="error.3"
        errorMsg = ${validation-types.digits2.errorMsg}
        validationID="3"
        expr=${validation-types.digits2.rule}
        errorId="003"
      }
    ]
  }
    {
      column="D"
      cellName = "4. Unrestricted market value (UMV) of each share used to determine option exercise price"
      mandatory = false
      error: [
        {
          id="error.4"
          errorMsg = ${validation-types.digits4.errorMsg}
          validationID="4"
          expr=${validation-types.digits4.rule}
          errorId="004"
        }
      ]
    }
    {
      column="E"
      cellName="5. Option exercise price per share e.g. £10.1234"
      mandatory = false
      error: [
        {
          id="error.5"
          errorMsg = ${validation-types.digits4.errorMsg}
          validationID="5"
          expr=${validation-types.digits4.rule}
          errorId="005"
        }
    ]
  }
    {
    column="F"
    cellName="6. Are the shares under the CSOP option listed on a recognised stock exchange?(yes/no)"
    mandatory=true
    error: [
      {
        id="error.6"
        errorMsg=${validation-types.yes-no.errorMsg}
        validation="6"
        expr=${validation-types.yes-no.rule}
        errorId="006"
      }
    ]
  }
  {
    column="G"
    cellName="7. If no, was the market value agreed with HMRC?(yes/no)"
    mandatory = false
    error: [
      {
        id="error.7"
        errorMsg=${validation-types.yes-no.errorMsg}
        validation="7"
        expr=${validation-types.yes-no.rule}
        errorId="007"
      }
    ]
  }
  {
    column="H"
    cellName="8. If yes enter the HMRC reference given"
    mandatory = false
    error: [
      {
        id="error.8"
        errorMsg=${validation-types.hmrcRef.errorMsg}
        validation="8"
        expr=${validation-types.hmrcRef.rule}
        errorId="008"
      }
    ]
  }
  {
    column="I"
    cellName="9. Using the UMV at the time of each relevant grant, does any employee hold unexercised CSOP options over shares totalling more than £30k, including this grant?"
    mandatory = false
    error: [
      {
        id="error.9"
        errorMsg=${validation-types.yes-no.errorMsg}
        validationId="9"
        expr=${validation-types.yes-no.rule}
        errorId="009"
      }
    ]
  }
  ]

  group-rules:[
    {
      id="mandatoryG"
      errorId="G01"
      columns:["G", "F"]
      expr="mandatoryBoolean(\"no\",dataF, dataG)"
      columnErrors: {
        "G":  {errorMsgTemplate = ${validation-types.yes-no.errorMsg}}
      }
    }
    {
      id="mandatoryH"
      errorId="G02"
      columns:["H", "G"]
      expr="mandatoryBoolean(\"yes\",dataG, dataH)"
      columnErrors: {
        "H":  {errorMsgTemplate = ${validation-types.hmrcRef.errorMsg}}
      }
    }
  ]
  rules: [{
    id="MANDATORY"
    errorId="018"
    errorMsgTemplate = "@if{column == \"A\"}"${validation-types.date.errorMsg}"@else{column == \"F\"}"${validation-types.yes-no.errorMsg}"@end{}"
    expr="notEmpty(data)"
  }
  ]
}
