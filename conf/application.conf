include "backend.conf"

play.modules.enabled += "uk.gov.hmrc.mongo.play.PlayMongoModule"

# Json error handler
play.http.errorHandler = "uk.gov.hmrc.play.bootstrap.backend.http.JsonErrorHandler"

play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientV2Module"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuthModule"


appName = "ers-file-validator"
play.http.router = prod.Routes
ers-file-validator-timeout-seconds = 70
validationChunkSize = 25000

google-analytics {
    host = "auto"
}

# Metrics plugin settings - graphite reporting is configured on a per env basis
metrics {
  extraMeasured = []
}

# Controller
# ~~~~~
# By default all controllers will have authorisation, logging and
# auditing (transaction monitoring) enabled.
# The below controllers are the default exceptions to this rule.
controllers {

  controllers.DataUploadController = {
    needsLogging = true
    needsAuditing = true
  }
}

# Logger
# ~~~~~
# You can also configure logback (http://logback.qos.ch/), by providing a logger.xml file in the conf directory .

# Root logger:
logger.root=ERROR

# Logger used by the framework:
logger.play=INFO

# Logger provided to your application:
logger.application=INFO

assets {
  version = "2.54.0"
  url = "http://localhost:9032/assets/"
}

largefiles {
  enabled = true
  maxrowspersheet = 10000
}

microservice {
  services {
    ers-submissions {
      host = localhost
      port = 9292
    }

    attachments {
      host = localhost
      port = 8895
    }

    auth {
      host = localhost
      port = 8500
      login_path = "sign-in"
    }

    cachable {
      session-cache {
        host = localhost
        port = 8400
        domain = keystore
      }
      short-lived-cache {
        host = localhost
        port = 8400
        domain = keystore
      }
    }

    features {
      csop-v5.enabled = true
    }
  }
}
file-size {
  uploadSizeLimit =  209715200
}

play.ws.timeout.request = 40.seconds

mongodb {
  uri = "mongodb://localhost:27017/"${appName}
  timeToLiveInSeconds = 3600
}
